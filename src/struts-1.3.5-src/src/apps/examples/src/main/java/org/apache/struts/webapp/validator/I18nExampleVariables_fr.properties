# Validation Formats
phone.regexp=^(\\d{5})[-](\\d{6})$
dob.format=dd/MM/yyyy
doe.format=dd/MM/yyyy

# Formats to display
phone.display=####-###-####
dob.display=jj/mm/aaaa
doe.display=jj/mm/aaaa(strict)

# Validation Variables
name.minlength=3
name.maxlength=20
zip.minlength=6
zip.maxlength=6
zip.validwhen=((*this* >= 0) and (*this* <=999999))
age.minimum=18
age.maximum=55
emplno.minimum=40000001
emplno.maximum=49999999
salary.minimum=5000
salary.maximum=90000
hours.minimum=10
hours.maximum=35

